server {
        listen ${PORT:-80};
            server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # React SPA: fallback all routes to index.html
        location / {
                try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to Spring Boot backend
    # Proxy /api/* requests to Spring Boot backend
    location /api/ {
        # proxy_ssl_server_name is required for Railway HTTPS endpoints
        proxy_ssl_server_name on;
        proxy_pass https://fileflow-production-0a1d.up.railway.app;
        
        # We MUST NOT override 'Host' manually, because proxy_pass will set it to the upstream domain correctly.
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

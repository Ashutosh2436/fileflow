server {
        listen ${PORT:-80};
            server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # React SPA: fallback all routes to index.html
        location / {
                try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to Spring Boot backend
    location /api/ {
        # Using a variable in proxy_pass requires a resolver or it fails.
        # But we use envsubst, so BACKEND_URL becomes static at boot time.
        # We rewrite to drop the extra slash and just pass it.
        proxy_pass ${BACKEND_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
        listen ${PORT:-80};
            server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # React SPA: fallback all routes to index.html
        location / {
                try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to Spring Boot backend
    location /api/ {
        # Use Railway Private Network to bypass CDN and Edge router issues completely
        proxy_pass http://fileflow.railway.internal:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Host fileflow.railway.internal;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
